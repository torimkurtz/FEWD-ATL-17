<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Cash Register</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <div id="register">
    <div id="ticket">
      <h1>Thank You!</h1>
      <table>
        <tbody id="entries">
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="total">$0.00</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <form id="entry">
      <input id="newEntry" autofocus placeholder="How Much?">
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/anon_index.js"></script>

</body>

</html>
